<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WrappedNow Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen p-4">

    <div class="flex flex-col items-center justify-center text-center w-full max-w-sm">

        <div class="flex items-center justify-center mb-6">

                <path d="M50 50 C 65 30, 80 40, 75 55 C 70 70, 50 80, 40 70 C 30 60, 45 40, 50 50 Z" fill="#1DB954"/>
            </svg>
        </div>

        <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-10">
            WrappedNow
        </h1>

        <button id="loginButton" class="flex items-center justify-center px-6 py-4 md:px-8 md:py-4 bg-[#1DB954] text-white font-bold rounded-full shadow-lg hover:shadow-xl transition-transform transform hover:scale-105 mb-4 w-full">
            <svg class="w-6 h-6 mr-3" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.835 17.653c-.156.257-.478.347-.736.192-2.09-.766-4.667-.932-6.574-.326-.26.084-.53-.06-.613-.314-.084-.258.06-.53.314-.613 2.164-.707 5.064-.526 7.425.337.257.094.346.417.19.673zM15.42 14.86c-.23.38-.69.513-.993.284-1.928-1.29-4.782-1.637-6.86-1.026-.302.09-.61-.05-.7-.35-.09-.302.05-.61.35-.7 2.222-.662 5.38-.306 7.643 1.25.29.2.424.6.195.986zm1.31-2.067c-.238.38-.696.505-.99.27-2.062-1.378-5.32-1.654-7.468-1.03-.3.09-.61-.05-.7-.35-.09-.302.05-.61.35-.7 2.222-.662 5.38-.306 7.643 1.25.29.2.424.6.195.986z" />
            </svg>
            <span class="text-sm md:text-base">LOG IN WITH SPOTIFY</span>
        </button>

        <a href="#" class="text-gray-400 text-sm md:text-base hover:text-white transition-colors duration-200">
            Not connected to Spotify?
        </a>

    </div>

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
    <script type="module" src="js/bundle.js"></script>
</body>
</html>
