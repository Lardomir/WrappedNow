<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WrappedNow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- App styles & fonts -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <meta http-equiv="Content-Security-Policy" content="
  default-src 'self' data: blob: gap:;

  frame-src   'self';
">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
<!-- SPA root -->
<div id="app"></div>

<!-- Cordova first -->
<script src="cordova.js"></script>

<!-- Router + Screens -->
<script src="js/router.js"></script>
<script src="js/screens/login.js"></script>
<script src="js/screens/home.js"></script>
<script src="js/screens/wrapped.js"></script>
<script src="js/screens/dailyTrends.js"></script>

<!-- App bootstrap -->
<script src="js/app.js"></script>

</html>
