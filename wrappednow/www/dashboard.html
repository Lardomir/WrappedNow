<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
        }
        .icon-size {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body class="bg-black text-white p-6">

    <div id="dashboard" class="max-w-md mx-auto">

        <header class="flex items-center justify-between mb-8">
            <h1 class="text-4xl font-extrabold tracking-tight">
                Welcome back, <span id="user-name"></span>!
            </h1>
            <img id="profile-image" src="https://placehold.co/60x60/333333/FFFFFF?text=U" alt="Profile picture" class="w-16 h-16 rounded-full border-2 border-white">
        </header>

        <div class="grid grid-cols-3 gap-3 mb-6">
            <div class="bg-gray-800 p-4 rounded-xl flex flex-col justify-between">
                <p class="text-sm text-gray-400 font-semibold mb-2">Top Song</p>
                <p id="top-song" class="text-xl font-bold leading-tight"></p>
            </div>
            <div class="bg-gray-800 p-4 rounded-xl flex flex-col justify-between">
                <p class="text-sm text-gray-400 font-semibold mb-2">Top Artist</p>
                <p id="top-artist" class="text-xl font-bold leading-tight"></p>
            </div>
            <div class="bg-gray-800 p-4 rounded-xl flex flex-col justify-between">
                <p class="text-sm text-gray-400 font-semibold mb-2">Minutes Listened</p>
                <p id="minutes-listened" class="text-xl font-bold leading-tight"></p>
            </div>
        </div>

        <div class="flex flex-col gap-4">
            <button class="bg-gray-800 hover:bg-gray-700 transition-colors duration-200 p-4 rounded-xl flex items-center justify-between w-full" onclick="alert('View Wrapped Clicked!')">
                <span class="flex items-center space-x-4">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" fill="currentColor" class="icon-size text-emerald-400">
                        <path d="M228.48,157.06A80,80,0,1,1,160,36V124h8A88.1,88.1,0,0,0,236,112a8,8,0,0,0-8-8,72.08,72.08,0,0,1-72,72H124a8,8,0,0,0-8,8v44a8,8,0,0,0,8,8h24a8,8,0,0,0,8-8v-32h36a8,8,0,0,0,8-8,80.1,80.1,0,0,0-23.52-56.94Z" opacity="0.2"></path>
                        <path d="M124,196a8,8,0,0,1,8,8v44a8,8,0,0,1-16,0V204A8,8,0,0,1,124,196Zm48-64h-8a8,8,0,0,0-8,8v32h-36a8,8,0,0,0-8,8v44a8,8,0,0,1-16,0V196a8,8,0,0,1,8-8h44a8,8,0,0,1,8,8v32h36a8,8,0,0,1,8,8v24a8,8,0,0,1-16,0v-24a8,8,0,0,0-8-8h-28.48A88.07,88.07,0,0,0,236,112a8,8,0,0,0,8-8,96.08,96.08,0,0,0-96-96A95.42,95.42,0,0,0,76.5,45.4a8,8,0,0,0,11,11.33A80,80,0,0,1,148,32a80,80,0,0,1,80,80Z"></path>
                    </svg>
                    <p class="text-lg font-semibold">View Wrapped</p>
                </span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" fill="currentColor" class="icon-size text-gray-400">
                    <path d="M181.66,133.66l-80,80a8,8,0,0,1-11.32-11.32L164.69,128,90.34,53.66a8,8,0,0,1,11.32-11.32l80,80A8,8,0,0,1,181.66,133.66Z"></path>
                </svg>
            </button>

            <button class="bg-gray-800 hover:bg-gray-700 transition-colors duration-200 p-4 rounded-xl flex items-center justify-between w-full" onclick="alert('Music Map Clicked!')">
                <span class="flex items-center space-x-4">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" fill="currentColor" class="icon-size text-purple-400">
                        <path d="M128,64a28,28,0,1,0,28,28A28,28,0,0,0,128,64Zm0,40a12,12,0,1,1,12-12A12,12,0,0,1,128,104Z" opacity="0.2"></path>
                        <path d="M128,24a96,96,0,0,0-96,96c0,70.07,63.15,130.63,89.5,153.15a8,8,0,0,0,13,0C160.85,250.63,224,190.07,224,120A96,96,0,0,0,128,24Zm0,128.53c-15.69-14-64-59.5-64-104.5a64,64,0,0,1,128,0C192,93,143.69,138.53,128,152.53ZM128,88a20,20,0,1,1-20,20A20,20,0,0,1,128,88Z"></path>
                    </svg>
                    <p class="text-lg font-semibold">Music Map</p>
                </span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" fill="currentColor" class="icon-size text-gray-400">
                    <path d="M181.66,133.66l-80,80a8,8,0,0,1-11.32-11.32L164.69,128,90.34,53.66a8,8,0,0,1,11.32-11.32l80,80A8,8,0,0,1,181.66,133.66Z"></path>
                </svg>
            </button>

            <button class="bg-gray-800 hover:bg-gray-700 transition-colors duration-200 p-4 rounded-xl flex items-center justify-between w-full" onclick="alert('Daily Trends Clicked!')">
                <span class="flex items-center space-x-4">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" fill="currentColor" class="icon-size text-blue-400">
                        <path d="M228,152a8,8,0,0,1-8,8H200v24a8,8,0,0,1-16,0V160H160a8,8,0,0,1-8-8,8,8,0,0,1,8-8h24V96a8,8,0,0,1,16,0v40h8A8,8,0,0,1,228,152Z" opacity="0.2"></path>
                        <path d="M224,128a8,8,0,0,1-8-8V96a8,8,0,0,0-8-8H168a8,8,0,0,1,0-16h40a24,24,0,0,1,24,24v24A8,8,0,0,1,224,128Zm-56,32a8,8,0,0,0-8-8H120a8,8,0,0,1,0-16h40a24,24,0,0,0,24-24V96a8,8,0,0,0-16,0v24a8,8,0,0,1-8,8H120a8,8,0,0,0,0,16h40A8,8,0,0,1,168,160ZM112,200a8,8,0,0,0-8-8H64a8,8,0,0,1,0-16h40a24,24,0,0,0,24-24V144a8,8,0,0,0-16,0v24a8,8,0,0,1-8,8H64a8,8,0,0,0-8,8v24a8,8,0,0,0,16,0v-16h40A8,8,0,0,0,112,200Z"></path>
                    </svg>
                    <p class="text-lg font-semibold">Daily Trends</p>
                </span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" fill="currentColor" class="icon-size text-gray-400">
                    <path d="M181.66,133.66l-80,80a8,8,0,0,1-11.32-11.32L164.69,128,90.34,53.66a8,8,0,0,1,11.32-11.32l80,80A8,8,0,0,1,181.66,133.66Z"></path>
                </svg>
            </button>
        </div>

    </div>

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
    <script type="module" src="js/bundle.js"></script>
</body>
</html>
