<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="color-scheme" content="light dark" />

    <!-- CSP: Cordova + Leaflet + local assets + OSM tiles (+ Firebase endpoints if you use them) -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self' data: blob: gap:;
      script-src  'self' 'unsafe-inline' https://unpkg.com https://www.gstatic.com;
      style-src   'self' 'unsafe-inline' https://unpkg.com;
      img-src     'self' data: blob: file: cdvfile: content: https://*.tile.openstreetmap.org;
      connect-src 'self' https://*.googleapis.com https://*.firebaseio.com https://firebaseinstallations.googleapis.com;
    ">

    <title>WrappedNow</title>

    <!-- App styles -->
    <link rel="stylesheet" href="css/map.css" />

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>
<main style="padding:16px">
    <h2>Context Debug</h2>
    <div style="display:flex; gap:8px; flex-wrap:wrap; margin-bottom:8px">
        <button id="btnStart">Start Sampling</button>
        <button id="btnStop">Stop</button>
        <button id="btnLoadHistory" title="Load saved plays from backend">Load History</button>
    </div>

    <pre id="log" class="log"></pre>

    <h2 style="margin-top:20px">Music Map</h2>
    <div id="map" style="height:420px;border-radius:12px;overflow:hidden"></div>
</main>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Cordova & App -->
<script src="cordova.js"></script>
<script src="js/map.js"></script>
</body>
</html>
